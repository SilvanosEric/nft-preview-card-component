  <body class="text-fs-body font-outfit h-screen">
    <main class="grid place-items-center p-6 bg-n-main-bg min-h-full">
      <div class="card max-w-[22rem]">
        <div id="img-container" class="cursor-pointer relative">
          <img class="card__img" src="./assets/image-equilibrium.90d2b484.jpg" alt="" />
          <div id="overlay" class="overlay flex justify-center items-center">
            <img src="./assets/icon-view.fffad88f.svg" alt="">
          </div>
        </div>

        <h1 class="card__header hover:text-p-cyan cursor-pointer">
          Equilibrium #3429
        </h1>

        <p class="card__copy md:text-lg">
          Our Equilibrium collection promotes balance and calm.
        </p>

        <div class="mt-4">
          <div
            class="flex justify-between border-b border-b-p-soft-blue pb-3 md:pb-4"
          >
            <div class="flex gap-2 items-center">
              <div><img src="./assets/icon-ethereum.76974d10.svg" alt="" /></div>
              <p class="text-p-cyan text-base font-semibold">0.041 ETH</p>
            </div>
            <div class="flex gap-2 items-center">
              <div><img src="./assets/icon-clock.725e4636.svg" alt="" /></div>
              <p class="text-p-soft-blue">3 days left</p>
            </div>
          </div>
          <div class="flex items-center mt-4 gap-4 pb-3">
            <div class="w-8">
              <img
                class="rounded-full border"
                src="./assets/image-avatar.48c39391.png"
                alt=""
              />
            </div>
            <p class="text-p-soft-blue text-base">
              Creation of
              <span class="text-n-white hover:text-p-cyan cursor-pointer"
                >Jules Wyvern</span
              >
            </p>
          </div>
        </div>
      </div>
    </main>
